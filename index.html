<!DOCTYPE html>
<html lang="en">
<head>
    <title>Todo List</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script> 
</head>
<body>
    <div class="container">
        <h1>Todo List</h1>
        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="Enter a task">
            <button type="submit">Add</button>
        </form>
        <ul id="todo-list"></ul>
    </div>
</body>
</html>
